<!DOCTYPE html>
<html lang="en">
<head>

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ff4d6d, #ff9a9e);
  font-family: Arial, sans-serif;
  overflow: hidden;
}

.card {
  background: white;
  padding: 30px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.25);
  width: 340px;
  z-index: 2;
}

h1 {
  color: #ff2f68;
}

button {
  padding: 12px 22px;
  border: none;
  border-radius: 30px;
  font-size: 16px;
  cursor: pointer;
  margin: 10px;
}

#yes {
  background: #ff2f68;
  color: white;
}

#no {
  background: #eee;
}

#result {
  display: none;
}

#result img {
  width: 100%;
  border-radius: 15px;
  margin-top: 15px;
  animation: pop 0.6s ease;
}

@keyframes pop {
  from { transform: scale(0.6); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

/* Confetti */
.confetti {
  position: fixed;
  width: 10px;
  height: 10px;
  top: -10px;
  animation: fall 3s linear infinite;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(360deg);
  }
}
</style>
</head>

<body>

  </div>
</div>

<audio id="music" src="music.mp3"></audio>

<script>
function yesClicked() {
  document.getElementById("question").style.display = "none";
